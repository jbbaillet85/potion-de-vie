name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: potion
          POSTGRES_PASSWORD: potion
          POSTGRES_DB: potion
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U potion -d potion"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Installer UV et les dépendances dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv sync

      # 4. Linter avec Ruff
      - name: Lint with Ruff
        run: uv run ruff check . --fix

      # 5. Vérifier le format avec Black
      - name: Check code format with Black
        run: uv run black --check .

      # 6. Lancer les tests Pytest avec DB
      - name: Run tests with Pytest
        env:
          DATABASE_URL: postgres://potion:potion@localhost:5432/potion
        run: uv run pytest

      # 7. Vérification des types avec MyPy (optionnel)
      - name: Type check with MyPy
        if: false
        run: uv run mypy .
