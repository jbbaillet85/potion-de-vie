name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Installer les dépendances dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      # 4. Installer pre-commit et lancer tous les hooks
      - name: Run pre-commit hooks
        run: |
          pre-commit install
          pre-commit run --all-files

      # 5. Linter avec Ruff (optionnel si déjà dans pre-commit)
      - name: Lint with Ruff
        run: uv run ruff check .

      # 6. Vérifier le format avec Black (optionnel si déjà dans pre-commit)
      - name: Check code format with Black
        run: uv run black --check .

      # 7. Lancer les tests Pytest
      - name: Run tests with Pytest
        run: uv run pytest

      # 8. Vérification des types avec MyPy (optionnel)
      - name: Type check with MyPy
        if: false # <- mettre true pour activer progressivement
        run: uv run mypy .
