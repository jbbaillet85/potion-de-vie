repos:
  # --- Ruff : Linter + Vérification ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # --- Black : Formatage Python ---
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black

  # --- Mypy : Typage ---
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies:
          - django
          - djangorestframework
          - types-requests
          - psycopg2-binary

  # --- Pytest (via local hook) ---
  - repo: local
    hooks:
      - id: pytest
        name: pytest (via uv)
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false

  # --- Interdiction des secrets ---
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets

  # --- Vérif YAML ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace
